
# git-cliff Configuration
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
  {% if commit.github.username %} by @{{ commit.github.username }}{%- endif %}\
  {% if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif %}\
  ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
### New Contributors
{%- for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
* @{{ contributor.username }} made their first contribution
  {%- if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}){% endif %}
{%- endfor %}
{% endif %}

"""

# Template for changelog footer
footer = """
---
*Generated by [git-cliff](https://git-cliff.org)*
"""

# Remove leading/trailing whitespace
trim = true

# Postprocessors for the changelog
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/yourorg/yourrepo" },
  { pattern = '\\(#([0-9]+)\\)', replace = "([#$1](https://github.com/yourorg/yourrepo/pull/$1))" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out unconventional commits
filter_unconventional = true

# Process each line as an individual commit
split_commits = false

# Regex for commit preprocessing
commit_preprocessors = [
  # Remove issue numbers from commit messages
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
  # Standardize common typos
  { pattern = 'Bugfix', replace = "fix" },
  { pattern = 'Feature', replace = "feat" },
]

# Regex for parsing commits
commit_parsers = [
  # Skip merge commits
  { message = "^Merge", skip = true },
  { message = "^merge", skip = true },
  
  # Skip CI/bot commits
  { message = "^\\[skip", skip = true },
  { message = "^\\[ci", skip = true },
  { message = "^chore\\(deps\\)", skip = true },
  { message = "^chore\\(release\\)", skip = true },
  
  # Group by commit type
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^perf", group = "<!-- 2 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 3 -->ğŸ”¨ Refactoring" },
  { message = "^doc", group = "<!-- 4 -->ğŸ“š Documentation" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^build", group = "<!-- 7 -->ğŸ“¦ Build System" },
  { message = "^ci", group = "<!-- 8 -->ğŸ‘· CI/CD" },
  { message = "^chore", group = "<!-- 9 -->ğŸ§¹ Miscellaneous" },
  { message = "^security", group = "<!-- 10 -->ğŸ”’ Security" },
  { message = "^revert", group = "<!-- 11 -->âª Reverts" },
  
  # PowerShell specific
  { message = "^ps:", group = "<!-- 0 -->ğŸš€ Features", scope = "PowerShell" },
  { message = "^pwsh:", group = "<!-- 0 -->ğŸš€ Features", scope = "PowerShell" },
  { message = "^module:", group = "<!-- 0 -->ğŸš€ Features", scope = "Module" },
  
  # .NET specific
  { message = "^dotnet:", group = "<!-- 0 -->ğŸš€ Features", scope = ".NET" },
  { message = "^csharp:", group = "<!-- 0 -->ğŸš€ Features", scope = "C#" },
  
  # Python specific
  { message = "^python:", group = "<!-- 0 -->ğŸš€ Features", scope = "Python" },
  { message = "^py:", group = "<!-- 0 -->ğŸš€ Features", scope = "Python" },
  
  # Go specific
  { message = "^go:", group = "<!-- 0 -->ğŸš€ Features", scope = "Go" },
  
  # Catch-all for other commits
  { message = ".*", group = "<!-- 99 -->ğŸ“ Other Changes" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter commits by path (only include commits touching these paths)
# filter_paths = ["scripts/", "src/", "modules/"]

# Sort commits by newest first
sort_commits = "newest"

# Limit the number of commits per release (0 = unlimited)
# limit_commits = 100

# Tag pattern regex
tag_pattern = "v[0-9].*"

# Skip tags matching this pattern
# skip_tags = "v0.1.0-beta.1"

# Ignore tags matching this pattern
# ignore_tags = ""

# Sort tags by date or semver
topo_order = false

[remote.github]
owner = "yourorg"
repo = "yourrepo"
# token = "" # Use GITHUB_TOKEN env var instead

# Bump version configuration
[bump]
# Detect breaking changes
features_always_bump_minor = true
breaking_always_bump_major = true

# Initial version if no tags exist
# initial_tag = "v0.1.0"
